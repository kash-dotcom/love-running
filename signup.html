<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running, running club, sport, Ireland, Dublin, exercise">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!--Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>
            <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                <label for="first-name">First Name</label><input type="text" id="first-name" name="first-name" require>
                <br>
                <label for="last-name">Last Name</label><input type="text" id="last-name" name="last-name" required>
                <br>
                <label for="email-address">Email Address</label><input type="email" name="email-address"
                    id="email-address" required>
                <br>
                <label for="road">Road</label><input type="radio" name="running_preference" id="road" value="Road"
                    required>
                <br>
                <label for="trail"></label>Trail <input type="radio" name="running_preference" value="Trail" id="trail">
                <br>
                <label for="both">Both</label><input type="radio" name="running_preference" value="Both" id="both">
                <br>
                <input type="submit" value="Let's Run!" id="join-button">
            </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://facebook.com/" target="_blank" rel="noppener"
                    aria-label="Visit our Facebook page (open in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noppener"
                    aria-label="Visit our Twitter page (open in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noppener"
                    aria-label="Visit our Instagram page (open in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noppener"
                    aria-label="Visit our You Tube page (open in a new tab)"><i
                        class="fa-brands fa-youtube"></i></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/07c4d71445.js"></script>
</body>

</html>
